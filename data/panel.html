<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" href="images/favicon.ico">

        <link rel="stylesheet" href="tree/jquery.treeview.css" />
        <link rel="stylesheet" href="tree/red-treeview.css" />
        <link rel="stylesheet" href="screen.css" />

        <script src="tree/lib/jquery.js" type="text/javascript"></script>
        <script src="tree/lib/jquery.cookie.js" type="text/javascript"></script>
        <script src="tree/jquery.treeview.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            $(function() {
                    $("#tabTree").treeview({
                        collapsed: true,
                        animated: "medium",
                        control:"#sidetreecontrol",
                        persist: "location"
                        });
                    })

        </script>
        
        <title>Tabs Outliner</title>
    </head>
    <body>

        <div id="sidetree">
            <div class="treeheader">&nbsp;</div>
            <div id="sidetreecontrol"><a href="?#">[-</a>/<a href="?#">+]</a></div>
                    
            <ul id="tabTree">
            </ul>
        </div>
    </body>
</html>
